<html lang="en">
<head>

    <title>alert tres valores</title>
</head>
<style>
    body{
        background-color: rgb(111, 153, 167);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
    }
    h2{
        color: rgb(0, 0, 0);
    }
    input{
        padding: 10px;
        border-radius: 2px;
        color: purple;
        background-color: lightcoral;
    }
</style>
<body>    
    <h2>Alert 3 valores - exercicio 2</h2>
    <script>
        let num1 = prompt("Digigte o primeiro valor");
        let num2 = prompt("Digigte o segundo valor");
        let num3 = prompt("Digigte o terceiro valor");

        
        if(num1>num2 && num2>num3){
            alert("O mairo valor é o: " + num1)
        } else if(num2>num1 && num2>num3){
            alert("O mairo valor é o: " + num2)
        }else if(num3>num1 && num3>num2){
            alert("O mairo valor é o: " + num3)
        }
        else{
            document.write("os valores são iguais")
        }
    </script>
</body>
