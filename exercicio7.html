<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada com for</title>
</head>
<style>
    body{
        background-color: rgb(111, 153, 167);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
    }
    h2{
        color: rgb(0, 0, 0);
    }
    
</style>
<body>
    <h2>Tabuada com o laço For</h2>
    <script>
        let num = parseFloat(prompt("insira o núnmero que será multiplicado"));//numero a er multiplicado
        let result;
        let mult = 0;//ultiplicador

        for(mult=0;mult<=10;mult++){
            result = mult * num;
            document.write("<br><br>"+  num  +" x "+ mult + " = " +result);

        }


    </script>
</body>
</html>
