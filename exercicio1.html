<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert on click</title>
</head>
<style>
    body{
        background-color: rgb(111, 153, 167);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
    }
    h2{
        color: rgb(0, 0, 0);
    }
    input{
        padding: 10px;
        border-radius: 2px;
        color: purple;
        background-color: lightcoral;
    }
</style>
<body>    
    <h2>Alert on click</h2>
    <input type="button" value="Não Clique!!" onclick="clique()">
    <script>
        function clique(){
        alert("MANDEI NÃO CLICAR!!");}
    </script>
</body>
</html>
